<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>dev.finance$</title>

		<link rel="stylesheet" href="./style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

		<link rel="shortcut icon" type="image/x-icon" href="./assets/favicon (1).ico">

</head>
<body>
		<header>
			<img src="./assets/logo.svg" alt="Logo dev.finances">
		</header> 

	 <main class="container">
			<section id="balance">
				<h2 class="sr-only">Balanço</h2>

				<div class="card">
						<h3>
					<span>Entradas</span>
					<img src="./assets/income.svg" alt="income">
				</h3>
						<p id="incomeDisplay">R$ 0,00</p>
				</div>

				<div class="card">
				<h3>
					<span>Saídas</span>
					<img src="./assets/expense.svg" alt="expense">
				</h3>
					<p id="expenseDisplay">R$ 0,00</p>
				</div>

				<div class="card total">
				<h3>
					<span>Total</span>
					<img src="./assets/total.svg" alt="Total">
				</h3>
					<p id="totalDisplay">R$ 0,00</p>
				</div>

			</section>

			<a href="#" class="button new" onClick="Modal.open()">+ Nova Transação</a>
			
			<section id="transaction">
				<h2 class="sr-only">Transações</h2>
				
				<table id="data-table">
				<thead>
					<th>Descrição</th>
					<th>Valor</th>
					<th>Data</th>
					<th></th>
				</thead>

				<tbody>
				</tbody>

				</table>

			</section>

		</main>

		<div class="modal-overlay">
			<div class="modal">
				<div id="form">
					<h2>Nova Transação</h2>
						<form action="" onsubmit="Form.submit(event)">
							<div class="input-group">
								<label for="description" class="sr-only">Descrição</label>
								<input 
									type="text"
									id="description"
									name="description"
									placeholder="Descrição"
								/>
							</div>
							
							<div class="input-group">
								<label for="amount" class="sr-only">Valor</label>
								<input 
									type="number" 
									step="0.01" 
									id="amount" 
									name="amount"
									placeholder="0,00"
								/>
								<small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
							</div>
							
							<div class="input-group">
								<label for="date" class="sr-only">Data</label>
								<input 
									type="date" 
									id="date" 
									name="date"
								/>
							</div>
							
							<div class="input-group actions">
								<a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
								<button class="button">Salvar</button>
							</div>
						</form>
				</div>
			</div>
		</div>

		<footer>
			<p>♦ Developed by Lucas Sacoman ♦</p>
		</footer>

		<script src="./scripts.js"></script>

</body>
</html>
